<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'PRODUCTS' | translate }}</h2>
                </div>
                <div class="col-lg-3 pull-right">
                    <button role-handler role="0" class="btn btn-primary pull-right alignCreateButtons new-object-title" type="button" ng-click="productsTableCtrl.openNewProduct()"><i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">{{ "NEW_PRODUCT" | translate}}</span></button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="productsTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="productsTableCtrl.dtOptions" dt-columns="productsTableCtrl.dtColumns"  dt-instance="productsTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
