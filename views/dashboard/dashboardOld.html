<div class="wrapper" ng-controller="dashboardCtrl as dashboard">
    <div class="animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-lg-3">
                                <h2>{{ 'LAST_ACTIVITIES' | translate }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <table ng-if="dashboard.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="dashboard.dtOptions" dt-columns="dashboard.dtColumns"  dt-instance="dashboard.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                                    <tfoot>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <hc-chart  options="newTaskPerMonthChartOptions"></hc-chart>
            </div>
            <div class="col-lg-6">
                <hc-chart options="copiedEntitiesPerMonthChartOptions"></hc-chart>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-lg-6">
                <hc-chart options="taskExecutionsPerMonthChartOptions"></hc-chart>
            </div>
            <div class="col-lg-6">
                <hc-chart options="processedEntitiesPerEnvChartOptions"></hc-chart>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-lg-6">
                <hc-chart options="tasksPerEnvChartOptions"></hc-chart>
            </div>
        </div>
    </div>
</div>
