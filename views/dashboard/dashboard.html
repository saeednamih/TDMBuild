<div class="wrapper wrapper-content" ng-controller="dashboardCtrl as dashboard">
    <div ng-show="dashboard.displayDashboard" class="animated fadeInRight">
        <div class="row">
            <div class="col-lg-5">
                <hc-chart options="dashboard.TasksStatus"></hc-chart>
            </div>
            <div class="col-lg-7">
                <hc-chart options="dashboard.taskExecutions"></hc-chart>
            </div>
            <div class="col-lg-8">
                <hc-chart options="dashboard.tasksPerBE"></hc-chart>
            </div>

            <div class="col-lg-4">
                <div class="widget style1 yellow-bg">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa fa-spinner fa-5x"></i>
                        </div>
                        <div class="col-xs-8 text-right">
                            <span> Processed Entities </span>
                            <h2 class="font-bold">{{dashboard.processedEntities}}</h2>
                        </div>
                    </div>
                </div>
                <div class="widget style1 navy-bg" uib-popover-template="'copiedEntitiesPerLU.html'"
                     popover-placement="left" popover-append-to-body="true" popover-trigger="outsideClick"
                     uib-tooltip="Click to Show Graph" tooltip-placement="top">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-files-o fa-5x"></i>
                        </div>
                        <div class="col-xs-8 text-right">
                            <span> Copied Entities </span>
                            <h3 class="font-bold">Copied Entities Per LU</h3>
                        </div>
                    </div>
                </div>
                <div class="widget style1 red-bg" uib-popover-template="'failedEntitiesPerLU.html'"
                     popover-placement="left" popover-append-to-body="true" popover-trigger="outsideClick"
                     uib-tooltip="Click to Show Graph" tooltip-placement="top">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-ban fa-5x"></i>
                        </div>
                        <div class="col-xs-8 text-right">
                            <span> Failed Entities </span>
                            <h3 class="font-bold">Failed Entities Per LU</h3>
                        </div>
                    </div>
                </div>
                <script type="text/ng-template" id="copiedEntitiesPerLU.html">
                    <div class="row">
                        <div class="col-lg-12">
                            <hc-chart options="dashboard.copiedEntitiesPerLUChart"></hc-chart>
                        </div>
                    </div>
                </script>
                <script type="text/ng-template" id="failedEntitiesPerLU.html">
                    <div class="row">
                        <div class="col-lg-12">
                            <hc-chart options="dashboard.failedEntitiesPerLUChart"></hc-chart>
                        </div>
                    </div>
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h2>Activities</h2>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <table ng-if="dashboard.loadingTable === false" style="display: table; width: 100%"
                                       datatable="" dt-options="dashboard.dtOptions" dt-columns="dashboard.dtColumns"
                                       dt-instance="dashboard.dtInstanceCallback"
                                       class="table table-striped table-bordered table-hover">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!dashboard.displayDashboard" >
        <div class="row">
            <div class="col-lg-12 homeScreenTitle p-md" >
                Test Data Management <span ng-show="dashboard.isFluxMode">& DataFlux</span>
            </div>
        </div>

        <div class="row k2vBottomImage">
            <img  src="img/k2viewLogo2.png" ></div>
    </div>
</div>
<script type="application/javascript">
    $( document ).ready(function() {
        $('html, body').animate({scrollTop: 1}, 'fast');
    });
</script>
