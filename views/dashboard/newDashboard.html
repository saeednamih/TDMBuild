<div class="wrapper wrapper-content" ng-controller="dashboardCtrl as dashboard">
    <div class="animated fadeInRight">
        <div class="row">
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Tasks</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-4">
                                <h1 class="no-margins">{{dashboard.taskStatus.Active - dashboard.taskStatus.activeOnHold}}</h1>
                                <div class="font-bold text-navy">Active</div>
                            </div>
                            <div class="col-md-4">
                                <h1 class="no-margins">{{dashboard.taskStatus.activeOnHold}}</h1>
                                <div class="font-bold text-navy">On hold</div>
                            </div>
                            <div class="col-md-4">
                                <h1 class="no-margins">{{dashboard.taskStatus.Inactive}}</h1>
                                <div class="font-bold text-navy">Inactive</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Execution Status</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas barchart options="dashboard.barOptions" data="dashboard.barData" height="140" responsive=true ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Execution Status</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="flot-chart">
                            <div flot class="flot-chart-content" dataset="dashboard.businessEntitiesData" options="dashboard.flotPieOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <table ng-if="dashboard.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="dashboard.dtOptions" dt-columns="dashboard.dtColumns"  dt-instance="dashboard.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
