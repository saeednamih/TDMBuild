<div class="ibox float-e-margins k2-card">
        <div class="k2-header">
            <div class="row">
                <div class="col-lg-8">
                    <div class="k2-card-title">{{ 'NEW_GLOBAL' | translate }}</div>
                </div>
            </div>
        </div>
        <div class="k2-body">
            <form role="form" ng-submit="addGlobalCtrl.addNewGlobal()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-6">
                            <label>Global Name</label>
                            <select ng-disabled="addGlobalCtrl.edit" name="global_name" class="form-control" width="'100%'" chosen ng-model="addGlobalCtrl.data.global_name" 
                                ng-options="o.globalName as o.globalName for o in addGlobalCtrl.globals" required>
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Global Value</label>
                            <input name="global_value" type="text" class="form-control" ng-model="addGlobalCtrl.data.global_value" required>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <button ng-click="addGlobalCtrl.close()" class="btn k2-primary-btn pull-left" type="button">{{"CLOSE" | translate}}</button>
                                <button ng-if="!addGlobalCtrl.edit" class="btn k2-primary-btn pull-right" type="submit">{{"ADD" | translate}}</button>
                                <button ng-if="addGlobalCtrl.edit" class="btn k2-primary-btn pull-right" type="submit">{{"SAVE" | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
