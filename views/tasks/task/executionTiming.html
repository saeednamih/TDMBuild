<div class="animated fadeInRightBig">
    <h2>{{"EXECUTION_TIMING" | translate}}</h2>
    <div class="row">
        <div class="col-lg-4 form-group">
            <label>
                <input ng-disabled="taskCtrl.disableChange" icheck type="radio" ng-value="'immediate'" name="scheduleRadio" ng-model="taskCtrl.selectSchedule"> {{"IMMEDIATE_EXECUTION" | translate}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 form-group">
            <label style="{{taskCtrl.userRole.allowed_task_scheduling == false ? 'padding-left : 25px' : ''}}">
                <input ng-disabled="taskCtrl.disableChange" ng-if="taskCtrl.userRole.allowed_task_scheduling == true" icheck type="radio" ng-value="'schedule'" name="scheduleRadio" ng-model="taskCtrl.selectSchedule"> {{"SCHEDULING_PARAMETERS" | translate}}
            </label>
        </div>
        <div class="form-group col-lg-9" ng-if="taskCtrl.selectSchedule == 'schedule'">

            <p style="color : #ec4758" >{{taskCtrl.timeZoneMessage}}</p>
            <div>
                <cron-gen
                    ng-model="taskCtrl.scheduleData" 
                    options="taskCtrl.schedulerOptions" 
                    cron-format="quartz (Currently only compatible with 'quartz' and defaults to 'quartz')">
                </cron-gen>
            </div>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 15px;"> 
                        <!-- taskCtrl.taskData.scheduling_end_date -->
                    <div>
                        <label style="vertical-align: top; margin-top: 7px;">
                            <input icheck type="radio" ng-value="'endBy'" name="scheduleEndRadio" ng-model="taskCtrl.scheduleEndBy"> End By :
                        </label>
                        <div  ng-show="taskCtrl.scheduleEndBy == 'endBy'" class="input-group date" style="display: inline-table;width: 300px;margin-left: 50px;">  
                            <span class="input-group-addon"><i class="fa fa-calendar" ></i></span>
                            <input type="datetime" class="form-control" ng-model="taskCtrl.taskData.scheduling_end_date" 
                                date-time format="DD MMM YYYY" view="date" auto-close="true"
                                min-view="date"
                                ng-blur="taskCtrl.getVersionsForLoad()" />
                        </div>
                    </div>
                    <div style="margin-top: 7px;">
                        <label>
                            <input icheck type="radio" ng-value="'noEndBy'" name="scheduleEndRadio" ng-model="taskCtrl.scheduleEndBy"> No end date
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" ng-click="taskCtrl.openStep(3,'back')">Back</button>
    <button type="submit" class="btn btn-primary" ng-if="!taskCtrl.disableChange">Finish</button>
</div>
