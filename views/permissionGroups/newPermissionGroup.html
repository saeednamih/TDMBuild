<div class="modal-header">
        <h3 class="modal-title">Attach Role to Permission Group</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <form role="form" name="attachRoleToPermissionGroupForm" ng-submit="newPermisionGroupCtrl.attachRoleToPermissionGroup()">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Permission Group</label>
                        <select required class="form-control" ng-model="newPermisionGroupCtrl.permissionGroup"
                            name="permission_group"
                            ng-options="o.value as o.name for o in newPermisionGroupCtrl.permissionGroups" >
                                <option value=""></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select required class="form-control" ng-model="newPermisionGroupCtrl.fabricRole"
                            name="fabric_role"
                            ng-options="o as o for o in newPermisionGroupCtrl.fabricRoles">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input required type="text" ng-model="newPermisionGroupCtrl.description" class="form-control">
                    </div>
                </div>
                <div class="center">
                    <button class="btn btn-success btn-w-m" type="button" ng-click="newPermisionGroupCtrl.close()">{{"CANCEL" | translate}}</button>
                    <button class="btn btn-success btn-w-m" type="submit">{{"SAVE" | translate}}</button>
                </div>
            </form>
        </div>
    </div>
