<div class="modal-header k2-card">
    <div class="k2-header">
        <div class="k2-card-title modal-title">
            Attach Role to Permission Group
        </div>
    </div>
    <hr>
    <div class="modal-body k2-body">
        <div class="row">
            <form role="form" name="attachRoleToPermissionGroupForm"
                ng-submit="newPermisionGroupCtrl.attachRoleToPermissionGroup()">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Permission Group</label>
                        <select required class="form-control" ng-model="newPermisionGroupCtrl.permissionGroup"
                            name="permission_group"
                            ng-options="o.value as o.name for o in newPermisionGroupCtrl.permissionGroups">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select required class="form-control" ng-model="newPermisionGroupCtrl.fabricRole"
                            name="fabric_role" ng-options="o as o for o in newPermisionGroupCtrl.fabricRoles">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input required type="text" ng-model="newPermisionGroupCtrl.description" class="form-control">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <hr>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <button class="btn btn-success btn-w-m" type="button" ng-click="newPermisionGroupCtrl.close()">{{"CANCEL" |
            translate}}</button>
        <button class="btn btn-success btn-w-m" type="submit">{{"SAVE" | translate}}</button>
    </div>
</div>
