<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'NEW_BUSINESS_ENTITY' | translate }}</h2>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <form role="form" class="form-horizontal" ng-submit="newBusinessEntityCtrl.addBusinessEntity()">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{"NAME" | translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newBusinessEntityCtrl.businessEntityData.be_name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{"DESCRIPTION" | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newBusinessEntityCtrl.businessEntityData.be_description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="pull-right class-right btn btn-primary" type="submit">{{"CREATE" | translate}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 form-horizontal">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
