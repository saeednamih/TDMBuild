<div class="modal-header">
        <button type="button" ng-click="updateLogicalUnitsCtrl.close();" class="close" data-dismiss="modal"><span
                aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">{{"UPDATE_LOGICAL_UNIT" | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- <img ng-show="!updateLogicalUnitsCtrl.logicalUnit" src="img/ajax-loader.gif" class="ajax-loader"> -->
            <div class="ajax-loader" ng-show="!updateLogicalUnitsCtrl.logicalUnit">
                <div class="k2-loader " ng-show="!updateLogicalUnitsCtrl.logicalUnit"></div>
             </div>
            <form role="form" ng-submit="updateLogicalUnitsCtrl.updateLogicalUnit()" ng-show="updateLogicalUnitsCtrl.logicalUnit">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label class="col-sm-6 control-label">{{"LOGICAL_UNIT_NAME" | translate}} <span
                                style="color: red">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" disabled ng-model="updateLogicalUnitsCtrl.logicalUnit.lu_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 control-label">{{"LOGICAL_UNIT_DESCRIPTION" | translate}}</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="updateLogicalUnitsCtrl.logicalUnit.lu_description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 control-label">{{"LOGICAL_UNIT_PARENT" | translate}}</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="updateLogicalUnitsCtrl.logicalUnit.lu_parent_name"
                                    ng-options="option.lu_name as option.lu_name for option in updateLogicalUnitsCtrl.attachedLogicalUnits">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label class="col-sm-6 control-label">{{"LAST_EXECUTED_LU" | translate}}</label>
                        <div class="col-sm-6">
                                <input class="form-control" icheck style="width: 100%" type="checkbox"
                                ng-model="updateLogicalUnitsCtrl.logicalUnit.last_executed_lu">
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label class="col-sm-6 control-label">Data Center</label>
                        <div class="col-sm-6">
                                <select class="form-control" ng-model="updateLogicalUnitsCtrl.logicalUnit.lu_dc_name"
                                        ng-options="option.dc as option.dc for option in updateLogicalUnitsCtrl.dataCenters">
                                    <option value=""></option>
                                </select>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                                <uib-alert ng-if="updateLogicalUnitsCtrl.logicalUnitAlert"
                                type="{{updateLogicalUnitsCtrl.logicalUnitAlert.type}}"
                                close="updateLogicalUnitsCtrl.closeAlert()">{{updateLogicalUnitsCtrl.logicalUnitAlert.msg}}
                        </uib-alert>
                        </div>
                        <div class="col-lg-2">
                            <button class="k2-primary-btn pull-right" type="submit">{{"UPDATE" |
                                translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
