<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="k2-card">
                <div class="k2-header">
                    <span class="k2-card-title">{{ 'BUSINESS_ENTITIES' | translate }}</span>
                    <button role-handler role="0" class="k2-secondary-btn pull-right" type="button" ng-click="businessEntitiesTableCtrl.openNewBusinessEntity()">
                       <span class="bold">{{ "NEW_BUSINESS_ENTITY" | translate}}</span> 
                            &nbsp;&nbsp; 
                            <i class="fa fa-plus"> </i>
                             </button>
              
            </div>
            </div>
        </div>
        <div class="ibox-content  k2-card" style="margin-top : 20px">
            <div class="row">
                <div class="col-lg-12">
                    <table 
                    ng-if="businessEntitiesTableCtrl.loadingTable === false"
                     style="display: table;
                      width: 100%"
                       datatable=""
                        dt-options="businessEntitiesTableCtrl.dtOptions"
                         dt-columns="businessEntitiesTableCtrl.dtColumns"
                           dt-instance="businessEntitiesTableCtrl.dtInstanceCallback"
                            class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
