<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'BUSINESS_ENTITIES' | translate }}</h2>
                </div>
                <div class="col-lg-3 pull-right alignCreateButtons">
                    <button role-handler role="0" class="btn btn-primary pull-right" type="button" ng-click="businessEntitiesTableCtrl.openNewBusinessEntity()"><i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">{{ "NEW_BUSINESS_ENTITY" | translate}}</span></button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="businessEntitiesTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="businessEntitiesTableCtrl.dtOptions" dt-columns="businessEntitiesTableCtrl.dtColumns"  dt-instance="businessEntitiesTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
