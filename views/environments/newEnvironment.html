<div class="col-lg-12">
    <div class="k2-card">
        <div class="k2-header">
            <div class="row">
                <div class="col-lg-3">
                    <span class="k2-card-title">{{ 'NEW_ENVIRONMENT' | translate }}</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="k2-body">
            <div class="row">
                <form role="form" ng-submit="newEnvironmentCtrl.addEnvironment()">
                    <div class="col-lg-6">
                        <div class="form-group col-lg-12">
                            <label>{{"NAME" | translate}} <span style="color: red">*</span></label>
                            <select width="'100%'" class="form-control"
                                    required
                                    ng-model="newEnvironmentCtrl.environmentData.environment_name"
                                    ng-options="env as env for env in newEnvironmentCtrl.availableSourceEnvironments">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"DESCRIPTION" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newEnvironmentCtrl.environmentData.environment_description">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"ENVIRONMENT_OWNERS" | translate}}</label>
                            <select width="'100%'" chosen multiple class="form-control chosen-select" ng-model="newEnvironmentCtrl.environmentData.owners" ng-options="option as option.username for option in newEnvironmentCtrl.allOwners track by option.user_id">
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"ENV_TYPE" | translate}}</label>
                            <select width="'100%'" class="form-control"
                                    required
                                    ng-model="newEnvironmentCtrl.envType"
                                    ng-change="newEnvironmentCtrl.envTypeChanged()"
                                    ng-options="env as env for env in newEnvironmentCtrl.envTypes">
                                    <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12" ng-if="['Source','Both'].indexOf(newEnvironmentCtrl.envType) >= 0">
                            <label>Override Sync Mode</label>
                            <select width="'100%'" class="form-control"
                                    ng-model="newEnvironmentCtrl.environmentData.sync_mode"
                                    ng-options="env.value as env.text for env in newEnvironmentCtrl.syncModes">
                                    <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 b-l">
                        <div class="form-group col-lg-6">
                            <label>{{"FIRST_NAME" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newEnvironmentCtrl.environmentData.environment_point_of_contact_fist_name">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"LAST_NAME" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newEnvironmentCtrl.environmentData.environment_point_of_contact_last_name">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"EMAIL" | translate}}</label>
                            <input type="email" class="form-control" ng-model="newEnvironmentCtrl.environmentData.environment_point_of_contact_email">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"PHONE_1" | translate}}</label>
                            <input type="text" class="form-control" data-mask="(999) 999-9999"
                                   ng-model="newEnvironmentCtrl.environmentData.environment_point_of_contact_phone1">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"PHONE_2" | translate}}</label>
                            <input type="text" class="form-control" data-mask="(999) 999-9999"
                                   ng-model="newEnvironmentCtrl.environmentData.environment_point_of_contact_phone2">
                        </div>
                        <div class="form-group col-lg-12" style="margin-top: 23px">
                            <button class="btn k2-primary-btn pull-right" type="submit">{{"CREATE" | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
