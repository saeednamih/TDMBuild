<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'ENVIRONMENTS' | translate }}</h2>
                </div>
                <div class="col-lg-3 pull-right">
                    <button role-handler role="0" class="btn btn-primary pull-right alignCreateButtons new-object-title" type="button" ng-click="environmentsTableCtrl.openNewEnvironment()"><i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">{{ "NEW_ENVIRONMENT" | translate}}</span></button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="environmentsTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="environmentsTableCtrl.dtOptions" dt-columns="environmentsTableCtrl.dtColumns"  dt-instance="environmentsTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
