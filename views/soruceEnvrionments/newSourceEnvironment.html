<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'NEW_SOURCE_ENVIRONMENT' | translate }}</h2>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <form role="form" ng-submit="newSourceEnvironmentCtrl.addEnvironment()">
                    <div class="col-lg-6">
                        <div class="form-group col-lg-12">
                            <label>{{"NAME" | translate}} <span style="color: red">*</span></label>
                            <select width="'100%'" required class="form-control"
                                    ng-model="newSourceEnvironmentCtrl.environmentData.source_environment_name"
                                    ng-options="env as env for env in newSourceEnvironmentCtrl.availableSourceEnvironments">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"DESCRIPTION" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newSourceEnvironmentCtrl.environmentData.environment_description">
                        </div>

                    </div>
                    <div class="col-lg-6 b-l">
                        <div class="form-group col-lg-6">
                            <label>{{"FIRST_NAME" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newSourceEnvironmentCtrl.environmentData.environment_point_of_contact_fist_name">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"LAST_NAME" | translate}}</label>
                            <input type="text" class="form-control" ng-model="newSourceEnvironmentCtrl.environmentData.environment_point_of_contact_last_name">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>{{"EMAIL" | translate}}</label>
                            <input type="email" class="form-control" ng-model="newSourceEnvironmentCtrl.environmentData.environment_point_of_contact_email">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"PHONE_1" | translate}}</label>
                            <input type="text" class="form-control" data-mask="(999) 999-9999"
                                   ng-model="newSourceEnvironmentCtrl.environmentData.environment_point_of_contact_phone1">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>{{"PHONE_2" | translate}}</label>
                            <input type="text" class="form-control" data-mask="(999) 999-9999"
                                   ng-model="newSourceEnvironmentCtrl.environmentData.environment_point_of_contact_phone2">
                        </div>
                        <div class="form-group col-lg-12" style="margin-top: 23px">
                            <button class="btn btn-primary pull-right" type="submit">{{"CREATE" | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
