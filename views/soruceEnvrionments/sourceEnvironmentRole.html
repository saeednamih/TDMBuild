    <div class="ibox-title">
        <div class="row">
            <div class="col-lg-8">
                <h5>{{ 'ROLE' | translate }} {{sourceEnvironmentCtrl.roleData.role_name}}</h5>
                <h5 style="padding-left:1em;font-weight: 300;"
                    ng-if="sourceEnvironmentCtrl.roleData.role_status == 'Inactive'">{{ 'INACTIVE' | translate }}</h5>
            </div>

                <a uib-tooltip="Delete Role" tooltip-placement="left" type="button" role-handler role="1"
                   ng-if="!sourceEnvironmentCtrl.disableChangeRole" class="pull-right"
                   mwl-confirm message="Are you sure you want to Delete Role?"
                   confirm-text="Yes <i class='glyphicon glyphicon-ok'></i>"
                   cancel-text="No <i class='glyphicon glyphicon-remove'></i>" placement="left"
                   on-confirm="sourceEnvironmentCtrl.deleteRole()" on-cancel="cancelClicked = true"
                   confirm-button-type="danger" cancel-button-type="default"><i class="fa fa-trash fa-2x"
                                                                                style="color: #ec4758"
                                                                                aria-hidden="true"></i></a>
            </div> -->
        </div>
    </div>
    <div class="ibox-content">
        <form role="form" name="sourceEnvironmentCtrl.roleForm" ng-submit="sourceEnvironmentCtrl.saveRoleChanges()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-lg-12">
                        <label>{{"NAME" | translate}}</label>
                        <input type="text" class="form-control" ng-model="sourceEnvironmentCtrl.roleData.role_name" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>{{"DESCRIPTION" | translate}}</label>
                        <input type="text" class="form-control" ng-model="sourceEnvironmentCtrl.roleData.role_description"
                               ng-disabled="sourceEnvironmentCtrl.disableChangeRole || userRole.type != 'admin'">
                    </div>
                    <div class="form-group col-lg-12" ng-if="!sourceEnvironmentCtrl.hideUsersInput">
                        <label>{{"TESTERS" | translate}}</label>
                        <select width="'100%'" ng-disabled="sourceEnvironmentCtrl.disableChangeRole || userRole.type != 'admin'" chosen multiple
                                class="form-control chosen-select" ng-model="sourceEnvironmentCtrl.testers" 
                                ng-options="option as option.username for option in sourceEnvironmentCtrl.allTestersRole track by option.user_id">
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button class="btn k2-primary-btn pull-left" ng-if="!sourceEnvironmentCtrl.disableChangeRole"
                                    type="submit" role-handler role="0">{{"SAVE_CHANGES" | translate}}
                            </button>
                            <a 	uib-tooltip="Close Role Editor"
                                  tooltip-placement="left"
                                  type="button"
                                  role-handler
                                  role="1"
                                  ng-if="!sourceEnvironmentCtrl.disableChangeRole"
                                  class="pull-right"
                                  mwl-confirm message="Are you sure you want to close?"
                                  confirm-text="Yes <i class='glyphicon glyphicon-ok'></i>"
                                  cancel-text="No <i class='glyphicon glyphicon-remove'></i>"
                                  placement="left"
                                  on-confirm="sourceEnvironmentCtrl.getSummaryData()"
                                  on-cancel="cancelClicked = true"
                                  confirm-button-type="danger"
                                  cancel-button-type="default">

                                <button class="btn k2-primary-btn pull-right" type="button">{{"CLOSE" | translate}}</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
