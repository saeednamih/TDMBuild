<div class="modal-header">
    <button type="button" ng-click="data.close();" class="close" data-dismiss="modal"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Post Execution Process</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form role="form" ng-submit="postExecutionProcessCtrl.postExecutionProcessChange()">
            <div class="col-lg-12">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Process Name <span style="color: red;">*</span></label>
                        <select width="'100%'" class="form-control"
                                required
                                ng-model="postExecutionProcessCtrl.processName"
                                ng-options="process as process for process in postExecutionProcessCtrl.processNames">
                                <option value=""></option>
                        </select>                    
                </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Execution Order <span style="color: red;">*</span></label>
                        <input type="text" required class="form-control" ng-model="postExecutionProcessCtrl.executionOrder">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Description</label>
                        <input type="text" class="form-control" ng-model="postExecutionProcessCtrl.description">
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-lg-10">
                        <uib-alert ng-if="postExecutionProcessCtrl.alert"
                                   type="{{postExecutionProcessCtrl.alert}}"
                                   close="postExecutionProcessCtrl.closeAlert()">{{postExecutionProcessCtrl.alert.msg}}
                        </uib-alert>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary pull-right" type="submit">
                            <span ng-show="!postExecutionProcess">
                                Add Post Execution Process
                            </span>
                            <span ng-show="postExecutionProcess">
                                Update Post Execution Process
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
